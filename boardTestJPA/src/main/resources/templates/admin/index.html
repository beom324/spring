<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>관리자 메뉴</h2>
<hr>
<table border="1">
	<tr>
		<th>아이디</th>
		<th>회원이름</th>		
		<th>ROLE</th>
		<th>삭제</th>
	</tr>
	<tr th:each="list:${list}">
		<td th:text="${list.id}"></td>
		<td th:text="${list.name}"></td>		
		<td th:text="${list.role}"></td>
		<td><a>삭제</a></td>
	</tr>
</table>

</body>
</html>
