<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form method="post" th:action>
주문번호 : <input type="number" th:value="${no}" name="orderid"  readonly>
고객이름 : <select name="customer.custid"><option  th:each="c:${cList}" th:value="${c.custid}" th:text="${c.name}"></option></select>
도서이름 : <select name="book.bookid"><option th:each="b:${bList}" th:value="${b.bookid}" th:text="${b.bookname}"></option></select>
주문가격 : <input type="number" name="saleprice">
<input type="submit" value="주문제출">  
</form>
</body>
</html>
