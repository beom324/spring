<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table border="1">
		<tr>
			<th>도서번호</th>
			<th>도서명</th>

		</tr>
		<tr th:each="list:${list}">
			<td th:text="${list.bookid}">도서번호</td>
			<td>
				<a th:href="@{/book/detailBook(bookid=${list.bookid})}">
					<span th:text="${list.bookname}">책이름</span>
				</a>
			</td>
		</tr>


	</table>
	<a th:href="@{/book/insertBook.html}" th:text="도서등록"></a>
</body>
</html>
