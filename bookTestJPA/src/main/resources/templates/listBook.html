<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table border="1">
		<tr>
			<th>도서번호</th>
			<th>도서명</th>
			<th>가격</th>
			<th>출판사</th>
		</tr>
		<tr th:each="list:${list}">
			<td th:text="${list.bookid}"></td>
			<td th:text="${list.bookname}"></td>
			<td th:text="${list.price}"></td>
			<td th:text="${list.publisher}"></td>
		</tr>
		
		
	</table>
</body>
</html>
